/* Local IRC Operator */
operclass locop {
	permissions {
		chat;
		channel { operonly; override { flood; }; };
		client { see; };
		immune;
		self { getbaddcc; opermodes; set; };
		server { opermotd; info; close; module; dns; rehash; };
		route { local; };
		kill { local; };
		server-ban {
			kline;
			zline { local; };
		};
	};
};

/* Global IRC Operator */
operclass globop {
	permissions {
		chat;
		channel { operonly; see; override { flood; }; };
		client;
		immune;
		self { getbaddcc; opermodes; set; };
		server { opermotd; info; close; module; dns; rehash;
		         remote; tsctl { view; }; };
		route;
		kill;
		server-ban { dccdeny; shun; zline; kline; gline; };
	};
};

